<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .content {
                max-width: 500px;
                margin: auto;
            }
            .p1 {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                color: #15ab64;
                font-weight: bold;
            }
            

            .center {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            /* xu ly button*/
            button {
                background-color: #15ab64; /* Green */
                border: none;
                color: white;
                padding: 12px 120px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }
            .button1 {
                background-color: #15ab64;
                color: white;
                border: 2px solid #4caf50;

                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2),
                    0 6px 20px 0 rgba(0, 0, 0, 0.19);
            }

            .button1:hover {
                background-color: white;
                color: black;
                border: 2px solid #15ab64;
                box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
                    0 17px 50px 0 rgba(0, 0, 0, 0.19);
            }
        </style>
         <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="content">
            <p>
                Nhập API Key và Email liên kết với <span class="p1">Casso</span>
            </p>
           
             <form>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" />
                </div>
                <div class="form-group">
                    <label for="pwd">API Key:</label>
                    <input type="text" class="form-control" id="key" />
                </div>
            </form>

            <button class="button button1" onclick="getApi()">Đăng nhập</button>

            <br />
            <a
                href="https://developer.casso.vn/auth-code/tao-authorization-code-thu-cong"
                style="color: #15ab64; text-decoration: none"
                target="_blank"
                >Hướng dẫn lấy API Key</a
            >
        </div>
    </body>
    <script>
      function getApi(){
        var email = document.getElementById("email").value;
        var key = document.getElementById("key").value;
        google.script.run.getToken(email, key);
      }
    </script>
</html>
